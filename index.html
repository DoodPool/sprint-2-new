<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">

    <header class="main-header">
        <h1 class="logo">Meme-Gen</h1>
        <nav class="main-nav">
            <button class="btn gallery-btn inPage" onclick="onGallery()">Gallery</button>
            <button class="btn close-btn hidden" onclick="onCloseMenu()">Close</button>
        </nav>
        <button class="btn menu-btn hidden" onclick="onOpenMenu()" >â˜°</button>
    </header>

    <section class="gallery-container">
        <ul class="gallery-imgs clean-list flex">
        </ul>
    </section>

    <section class="editor-container hidden">

        <canvas width="500" height="500" onclick="onMouseMove(event)"></canvas>
        
        <div class="tools-container grid">
            <input type="text" class="set-line" oninput="onSetLineTxt(this.value)" placeholder="Set meme line..">

            <div class="tools grid">
                <input class="set-color" type="color" class="set-color" oninput="onSetColor(this.value)">
                <div class="font-size">
                    <button class="btn decrease" title="decrease-size" onclick="onChangeSize(-3)">-</button>
                    
                    <button class="btn increase" title="increase-size" onclick="onChangeSize(3)">+</button>
                </div>
                
                <button class="btn add-line" title="add-line" onclick="onAddLine()">add-line</button>
                <button class="btn switch-line" title="switch-line" onclick="onSwitchLine()">switch-line</button>
            </div>

            
            <a class="download" href="#" onclick="onDownloadCanvas(this)">download</a>
        </div>
        
    </section>

    <footer>Avishai Cohen</footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>

</body>

</html>
