<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">

    <header class="main-header">
        <h1>Meme-Gen</h1>
    </header>

    <section class="gallery-container">
        <ul class="gallery-imgs clean-list flex">
        </ul>
    </section>

    <section class="editor-container hidden">
        <div>editor</div>
        <input type="text" class="set-line" oninput="onSetLineTxt(this.value)" placeholder="Set meme line..">
        <input type="color" class="set-color" oninput="onSetColor(this.value)">

        <div class="font-size">
            <button class="decrease" title="decrease-size" onclick="onChangeSize(-3)">-</button>

            <button class="increase" title="increase-size" onclick="onChangeSize(3)">+</button>
        </div>
        
        <button class="add-line" title="add-line" onclick="onAddLine()">add-line</button>
        <button class="switch-line" title="switch-line" onclick="onSwitchLine()">switch-line</button>
        <button class="back-btn" title="go-back" onclick="onBack()">Back</button>

        <canvas width="500" height="500" onclick="onMouseMove(event)"></canvas>

        <a href="#" onclick="onDownloadCanvas(this)">Download</a>
    </section>

    <script src="js/services/util.service.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/controllers/memeController.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>

</body>

</html>
